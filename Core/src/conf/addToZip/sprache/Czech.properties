oauth.Intro=<html>Chcete-li povolit HO! p\u0159\u00edstup k \u00fadaj\u016fm o t\u00fdmu, budete muset otev\u0159\u00edt autoriza\u010dn\u00ed str\u00e1nku<P>Hattricku, kde po p\u0159ihl\u00e1\u0161en\u00ed (zad\u00e1n\u00ed jm\u00e9na a hesla) dostanete autoriza\u010dn\u00ed k\u00f3d, kter\u00fd<P>n\u00e1sledn\u011b zkop\u00edrujte do HO. To umo\u017en\u00ed HO! p\u0159\u00edstup ke sta\u017een\u00ed dat o t\u00fdmu, dokud<P>nezru\u0161\u00edte p\u0159\u00edstup z Hattricku, nebo si nesma\u017eete datab\u00e1zi obsahuj\u00edc\u00ed k\u00f3dy.</html>
oauth.URLOrButton=<html>Bu\u010fto stiskn\u011bte tla\u010d\u00edtko, pro automatick\u00e9 otev\u0159en\u00ed str\u00e1nky nebo zkop\u00edrujte adresu n\u00ed\u017ee<P>do Va\u0161eho prohl\u00ed\u017ee\u010de.</html>
